{% extends "storefront/base.html" %}
{% block content %}
<div id='container'>
    <h1 class='created-items-title'>Item Listing</h1>
    <div id='itemlisting-container-c-items'>
        <ul>
            {% for product in products %}
                <div class="item-card-c">
                    <a href="{% url 'product:productdetail' product.id %}">
                        <div>
                            <img src="{{ product.image.url}}" class="rounded-t-xl">
                        </div>
                        <div class="p-6-bg-white-rounded-b-xl">
                            <h2 class="text-2xl">{{ product.name }}</h2>
                            <p class="text-gray-500">Price : {{product.price }}</p>
                        </div>
                    </a>
                    <div>
                        <a href="{% url 'storefront:checkout' product.id %}"><button class="purchasebtn">Purchase</button></a>
                    </div>
                    <div class="view">
                        <a href="{% url 'product:productdetail' product.id %}"><button>View</button></a>
                    </div>
                </div>
            {% empty %}
                <li>None found</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
